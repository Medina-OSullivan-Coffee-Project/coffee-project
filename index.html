<h1 class="d-flex justify-content-center m-4">Come Enjoy Some of Our Best Java</h1>

<div class="container text-center">
	<div class="row">

		<!-- COFFEE SEARCH INPUT -->

		<div class="col-lg-6">
			<div>
				<h3>Find a coffee!</h3>
				<form>
					<div class="roast-select">
						<label for="roast-selection">Roast</label>
						<select id="roast-selection" class="form-select" aria-label="Default select example">
							<option value="all">All</option>
							<option value="light">Light</option>
							<option value="medium">Medium</option>
							<option value="dark">Dark</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="searchBox" class="form-label">Coffee Name</label>
						<input type="text" class="form-control" id="searchBox">
					</div>
					<button id="search-coffee-button" type="submit" class="btn mb-5">Search Coffee</button>
				</form>

				<!-- ADD COFFEE -->

				<form>
					<div class="roast-select">
						<label for="roast-selection-add">Roast</label>
						<select id="roast-selection-add" class="form-select" aria-label="Default select example">
							<option value="light">Light</option>
							<option value="medium">Medium</option>
							<option value="dark">Dark</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="add-coffee" class="form-label">Coffee Name</label>
						<input type="text" class="form-control" id="add-coffee">
					</div>
					<button id="add-coffee-button" type="submit" class="btn">Add Coffee</button>
				</form>
			</div>
		</div>

		<!-- COFFEE SEARCH RESULTS -->

		<div class="col-lg-6 search-results">
			<div>
				<div id="coffee-container" class="card-container">
					<div id="coffees"></div>
				</div>

			</div>
		</div>
	</div>
</div>
